<h1>Hello {{name}}</h1>
  <p><strong>Email :</strong>{{email}}</p>
  <p><strong>Address: </strong>{{address.street}}, {{address.city}}, {{address.state}}</p>
  <button (click)='toggleStuff()'>{{ShowTechnicalStack ? "Hide Technical Stack" : "Show Technical Stack"}}</button>
  <div *ngIf='showTechnicalStack'>
	  <p><strong>Technologies :</strong></p>
	  	<ul>
			<li *ngFor='let i of technicalStack; let j= index'>
				{{i}} <button (click)='deleteStuff(j)'>x</button>
			</li>
	  	</ul>
  	<form (submit)='addStuff(tech)'>
		<label>Add technologies :</label>
		<input type='text' #tech/>
	</form>
  </div>

  <hr/>
  <h2>Edit User</h2>
  <form>
  	<label>Name : </label>
  	<input type='text' name='name' [(ngModel)]='name'/>
  	<label>Email : </label>
  	<input type='text' name='email' [(ngModel)]='email'/>
  	<label>Street : </label>
  	<input type='text' name='address.street' [(ngModel)]='address.street'/>
  	<label>City : </label>
  	<input type='text' name='address.city' [(ngModel)]='address.city'/>
  	<label>State : </label>
  	<input type='text' name='address.state' [(ngModel)]='address.state'/>
  </form>
	
	<hr/>
	<h1>Blog Posts</h1>
	<div *ngFor='let post of posts'>
		<h3>{{post.title}}</h3>
		<p>{{post.body}}</p>
	</div>
